<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <div class="card_1">
        <img class="logo" src="./images/logo.svg" alt="logo">
      <div class="files-container">
        <div class="file">
          <img src="./images/icon-document.svg" alt="document icon">
        </div>

        <div class="file">
          <img class="files_img" src="./images/icon-folder.svg" alt="folder icon">
        </div>

        <div class="file">
          <img class="files_img" src="./images/icon-upload.svg" alt="upload icon">
        </div>
      </div>
    </div>
    <div class="card_2">
      <h2>You’ve used <span class="card_2-span">815 GB</span> of your storage</h2>
      <div class="progress-bar-container">
        <div class="progress-bar">
          <div class="progress-bar-dot">

          </div>
        </div>
      </div>
      <div class="capacity">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

      <div class="capacityleft-container">
        <div class="capacityleft">
          <span>185</span>
          <p>GB LEFT</p>
        </div>
        
      </div>
      <div class="capacityleft-triangulo">

      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/DaB3L92" target="_blank">Damián Rocha</a>.
  </footer>
</body>

</html>
